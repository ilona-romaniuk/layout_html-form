<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      onsubmit="onSubmit('The form is submitted')"
      action=""
      method="post"
    >

      <fieldset class="fieldsets">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="lastName">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="lastName"
          >
        </div>

        <div class="form-field">
          <label for="firstName">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="firstName"
          >
        </div>

        <div class="form-field">
          <label for="yearsOld">
            How old are You?
          </label>
          <input
            type="number"
            name="age"
            id="yearsOld"
            value="12"
            min="10"
            max="100"
          >
        </div>

        <div class="form-field">
          <label for="birthDate">
            Full date of birth:
          </label>
          <input
            type="date"
            name="date"
            id="birthDate"
          >
        </div>

        <div class="form-field">
          <label for="acception">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="tirms"
            id="acception"
          >
        </div>
      </fieldset>

      <fieldset class="fieldsets">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="emailAddress">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="emailAddress"
            placeholder="email@example.com"
            multiple
          >
        </div>

        <div class="form-field">
          <label for="parole">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="parole"
            maxlength="20"
          >
        </div>
      </fieldset>

      <fieldset class="fieldsets">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <label for="likeCats">
            <input
              type="radio"
              name="cats"
              id="likeCats"
            >
            Yes
          </label>
          <label for="donotLikeCats">
            <input
              type="radio"
              name="cats"
              id="donotLikeCats"
            >
            No
          </label>
        </div>

        <div class="form-field">
          <label for="favoriteColor">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="favoriteColor"
          >
        </div>

        <div class="form-field">
          <label for="timeToSleep">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="time"
            id="timeToSleep"
            step="2"
          >
        </div>

        <div class="form-field">
          <label for="cars">
            What are your favorite brand of cars?
            <select
              name="car"
              id="cars"
              value="0"
              size="4"
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Ford">Lada</option>
              <option value="empty">   </option>
            </select>
          </label>
        </div>

        <div class="form-field">
          <label for="points">
            How do you rate our work?
            <input
              type="range"
              name="raiting"
              id="points"
              min="0"
              max="100"
              value="0"
              step="1"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="fieldsets">
        <legend>Additional info:</legend>
        <div class="form-field">
          <label for="userText">
            Comments:
            <textarea
              name="comments"
              id="userText"
              cols="20"
              rows="2"
              minlength="30"
           ></textarea>
          </label>
        </div>

        <div class="form-field">
          <label for="recommend">
            Would you recommend us?
            <select
              name="feedback"
              id="recommend"
              required
            >
              <option value="Yes">yes</option>
              <option value="No">no</option>
            </select>
          </label>
        </div>
      </fieldset>

      <div class="form-field">
        <label for="submitButton">
          <input
            type="submit"
            id="submitButton"
            name="submit"
            value="Submit"
         >
        </label>
      </div>
    </form>
  </body>
</html>
